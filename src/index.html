<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" class="header__logo" alt="Логотип, читаемый как Место Россия.">
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/Kusto.jpg')%>" class="profile__avatar" alt="Фото профиля Жак-Ива Кусто.">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <h2 class="profile-info__status">Исследователь океана</h2>
          <button class="profile-info__edit-button opacity cursor"></button>
        </div>
        <button class="profile__add-button opacity cursor"></button>
      </section>
      <ul class="elements"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>

    <div class="popup_type_profile popup">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_profile opacity cursor"></button>
        <form name="form-profile" class="popup__form popup__form_type_profile" novalidate>
          <h3 class="popup__name">Редактировать профиль</h3>
          <input class="popup__redaction-name popup__redaction-name_profile 
          popup__entry-field" id="form-profile-name" type="text" value="" placeholder="Введите имя" 
          minlength="2" maxlength="40" name="name" required>
          <span class="popup__error" id="form-profile-name-error"></span>
          <input class="popup__redaction-status_profile popup__redaction-status 
          popup__entry-field popup__entry-field_error" id="form-profile-status" type="text" value="" placeholder="Введите статус" 
          minlength="2" maxlength="200" name="status" required>
          <span class="popup__error" id="form-profile-status-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_type_profile opacity cursor">
          Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup_type_new-place popup">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_new-place opacity cursor"></button>
        <form name="formNewPlace" class="popup__form popup__form_type_new-place" novalidate>
          <h3 class="popup__name">Новое место</h3>
          <input class="popup__redaction-name popup__redaction-name_new-place 
          popup__entry-field" value="" id="form-new-place-name" minlength="2" maxlength="30" 
          placeholder="Название" type="text" name="name" required>
          <span class="popup__error" id="form-new-place-name-error"></span>
          <input class="popup__redaction-status popup__redaction-status_new-place 
          popup__entry-field" value="" id="form-new-place-url" name="link" placeholder="Ссылка на картинку" 
          required type="url">
          <span class="popup__error" id="form-new-place-url-error"></span>
          <button type="submit" class="popup__button-save popup__button-save_type_new-place opacity cursor">
            Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup_type_photo popup">
      <div class="popup__container">
        <button class="popup__button-close popup__button-close_type_photo opacity cursor"></button>
        <div class="photo">
          <img class="photo__image" alt="Фото.">
          <p class="photo__text"></p>
        </div>
      </div>
    </div>

    <template class="new-place-template">
      <li class="new-place-element">
        <img class="new-place-element__image opacity cursor" alt="Фото.">
        <button class="new-place-element__delete-button button opacity cursor" type="button"></button>
        <div class="new-place-element__description">
          <p class="new-place-element__text"></p>
          <button class="new-place-element__heart-button button opacity cursor" type="button"></button>
        </div>
      </li>
    </template>
    
   </div>
  
</body>

</html>
