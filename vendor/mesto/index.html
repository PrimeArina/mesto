<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип, читаемый как Место Россия.">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Kusto.jpg" class="profile__avatar" alt="Фото профиля Жак-Ива Кусто.">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <h2 class="profile-info__status">Исследователь океана</h2>
          <button class="profile-info__edit-button opacity"></button>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__background"></div>
      <div class="popup__block"><button class="popup__button-close opacity"></button>
        <form class="popup__container">
          <h3 class="popup__name">Редактировать профиль</h3>
          <input class="popup__redaction-name popup__entry-field" value="Жак Ив-Кусто" placeholder="Введите имя">
          <input class="popup__redaction-status popup__entry-field" value="Исследователь океана"
            placeholder="Введите статус">
          <button class="popup__button-save opacity">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="new-place">
      <div class="new-place__background"></div>
      <div class="new-place__block"><button class="new-place__button-close opacity"></button>
        <form class="new-place__container">
          <h3 class="new-place__title">Новое место</h3>
          <input class="new-place__naming new-place__entry-field" value="" placeholder="Название">
          <input class="new-place__adress new-place__entry-field" value="" placeholder="Ссылка на картинку">
          <button class="new-place__button-make opacity">Сохранить</button>
        </form>
      </div>
    </div>

    <template class="new-place-template">
      <article class="new-place-element">
        <img class="new-place-element__image" alt="Фото.">
          <div class="new-place-element__description">
            <h3 class="new-place-element__text"></h3>
          <button class="new-place-element__delete-button" type="button">Удалить</button>
          <button class="new-place-element__heart-button" type="button"></button>
        </div>
      </article>
    </template>

   </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
