<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип, читаемый как Место Россия.">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Kusto.jpg" class="profile__avatar" alt="Фото профиля Жак-Ива Кусто.">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <h2 class="profile-info__status">Исследователь океана</h2>
          <button class="profile-info__edit-button opacity"></button>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/Karachaevsk.jpg" class="element__img" alt="Фото древнего храма среди зеленых
            гор в Карачаевске.">
          <div class="element__text-group">
            <h3 class="element__text">Карачаевск</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" class="element__img" alt="Фото далекого Эльбруса на фоне заката.">
          <div class="element__text-group">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" class="element__img" alt="Фото склонов Домбая.">
          <div class="element__text-group">
            <h3 class="element__text">Домбай</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" class="element__img" alt="Фото далекого Эльбруса на фоне заката.">
          <div class="element__text-group">
            <h3 class="element__text">Гора Эльбрус</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" class="element__img" alt="Фото склонов Домбая.">
          <div class="element__text-group">
            <h3 class="element__text">Домбай</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
        <div class="element">
          <img src="./images/Karachaevsk.jpg" class="element__img" alt="Фото древнего храма среди зеленых
            гор в Карачаевске.">
          <div class="element__text-group">
            <h3 class="element__text">Карачаево-Черкессия</h3>
            <button class="element__heart-button opacity"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__background"></div>
      <div class="popup__block"><button class="popup__button-close opacity"></button>
        <form class="popup__container">
          <h3 class="popup__name">Редактировать профиль</h3>
          <input class="popup__redaction-name popup__entry-field" value="Жак Ив-Кусто" placeholder="Введите имя">
          <input class="popup__redaction-status popup__entry-field" value="Исследователь океана"
            placeholder="Введите статус">
          <button class="popup__button-save opacity">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>

</html>
