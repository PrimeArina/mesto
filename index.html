<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="Логотип, читаемый как Место Россия.">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Kusto.jpg" class="profile__avatar" alt="Фото профиля Жак-Ива Кусто.">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <h2 class="profile-info__status">Исследователь океана</h2>
          <button class="profile-info__edit-button opacity"></button>
        </div>
        <button class="profile__add-button opacity"></button>
      </section>
      <ul class="elements"></ul>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Mesto Russia</p>
    </footer>

    <div class="popup_type_profile popup popup__close">
      <div class="popup__background popup__background_opacity_all"></div>
      <div class="popup__block popup__block_width">
        <button class="popup__button-close popup__button-close_type_profile opacity"></button>
        <form name="form-profile" class="popup__container popup__container_type_profile">
          <h3 class="popup__name">Редактировать профиль</h3>
          <input name="form-profile-name" class="popup__redaction-name_profile 
          popup__entry-field" id="form-profile-name" type="text" value="Жак Ив-Кусто" placeholder="Введите имя" 
          minlength="2" maxlength="40" required>
          <span class="popup__error" id="form-profile-name-error"></span>
          <input name="form-profile-status" class="popup__redaction-status_profile popup__redaction-status 
          popup__entry-field popup__entry-field_error" id="form-profile-status" type="text" value="Исследователь океана" placeholder="Введите статус" 
          minlength="2" maxlength="200" required>
          <span class="popup__error" id="form-profile-status-error"></span>
          <button id="button-save" class="popup__button-save popup__button-save_type_profile opacity" 
          disabled>
          Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup_type_new-place popup popup__close">
      <div class="popup__background popup__background_opacity_all"></div>
      <div class="popup__block popup__block_width">
        <button class="popup__button-close popup__button-close_type_new-place opacity"></button>
        <form name="formNewPlace" class="popup__container popup__container_type_new-place">
          <h3 class="popup__name">Новое место</h3>
          <input name="formNewPlaceName" class="popup__redaction-name_new-place 
          popup__entry-field" value="" id="form-new-place-name" minlength="2" maxlength="30" 
          placeholder="Название" type="text" required>
          <span class="popup__error" id="form-new-place-name-error"></span>
          <input name="form-new-place-url" class="popup__redaction-status popup__redaction-status_new-place 
          popup__entry-field" value="" id="form-new-place-url" placeholder="Ссылка на картинку" 
          required type="url">
          <span class="popup__error" id="form-new-place-url-error"></span>
          <button id="button-save" class="popup__button-save popup__button-save_type_new-place 
          opacity" disabled>
            Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup_type_photo popup popup__close">
      <div class="popup__background popup__background_opacity_photo"></div>
      <div class="popup__block">
        <button class="popup__button-close popup__button-close_type_photo opacity"></button>
        <form class="photo">
          <img class="photo__image" alt="Фото.">
          <p class="photo__text"></p>
        </form>
      </div>
    </div>

    <template id="new-place-template">
      <li class="new-place-element">
        <img class="new-place-element__image" alt="Фото.">
        <button class="new-place-element__delete-button button opacity" type="button"></button>
        <div class="new-place-element__description">
          <p class="new-place-element__text"></p>
          <button class="new-place-element__heart-button button opacity" type="button"></button>
        </div>
      </li>
    </template>
    
   </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
